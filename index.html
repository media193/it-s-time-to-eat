<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いただきますアプリ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    button {
      border: none;
      border-radius: 50%;
      background: #ffffff;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    video {
      border: 2px solid #666;
      border-radius: 8px;
      margin-top: 20px;
    }

    img.shared-photo {
      width: 120px;
      margin: 8px;
      border-radius: 8px;
    }

    img#photo {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <button id="mainButton">いただきます</button>

  <video id="camera" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" style="display:none;">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      remove,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    /* Firebase設定 */
    const firebaseConfig = {
      apiKey: "ここにコピー",
      authDomain: "ここにコピー",
      databaseURL: "ここにコピー",
      projectId: "ここにコピー",
      storageBucket: "ここにコピー",
      messagingSenderId: "ここにコピー",
      appId: "ここにコピー"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const countRef = ref(db, "eatingCount");
    const sessionsRef = ref(db, "sessions");

    /* DOM */
    const button = document.getElementById("mainButton");
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");

    /* 状態 */
    const userId = crypto.randomUUID();
    let stream = null;
    let step = "idle"; // idle | eating | finishing

    /* 人数に応じてボタンサイズ */
    onValue(countRef, (snap) => {
      const count = snap.val() ?? 0;
      const size = 120 + count * 15;
      button.style.width = size + "px";
      button.style.height = size + "px";
    });

    /* 他人の写真を表示 */
    onValue(sessionsRef, (snap) => {
      document.querySelectorAll(".shared-photo").forEach(el => el.remove());

      snap.forEach(child => {
        if (child.key === userId) return;

        const img = document.createElement("img");
        img.src = child.val().photo;
        img.className = "shared-photo";
        document.body.appendChild(img);
      });
    });

    /* カメラ */
    async function startCamera() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = "block";
    }

    function shoot() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      stream.getTracks().forEach(t => t.stop());
      video.style.display = "none";
      return canvas.toDataURL("image/jpeg");
    }

    /* 写真を共有 */
    function sharePhoto(dataURL) {
      set(ref(db, `sessions/${userId}`), {
        photo: dataURL,
        updatedAt: Date.now()
      });
      photo.src = dataURL;
      photo.style.display = "block";
    }

    /* セッション削除 */
    function clearSession() {
      remove(ref(db, `sessions/${userId}`));
      photo.style.display = "none";
    }

    /* ボタン挙動 */
    button.onclick = async () => {

      /* いただきます */
      if (step === "idle") {
        step = "eating";
        button.textContent = "ごちそうさま";
        runTransaction(countRef, c => (c || 0) + 1);

        await startCamera();
        setTimeout(() => {
          const dataURL = shoot();
          sharePhoto(dataURL);
        }, 1500);
      }

      /* ごちそうさま */
      else if (step === "eating") {
        step = "finishing";

        await startCamera();
        setTimeout(() => {
          const dataURL = shoot();
          sharePhoto(dataURL);

          // 5秒後に削除して初期画面に戻る
          setTimeout(() => {
            clearSession();
            runTransaction(countRef, c => Math.max((c || 1) - 1, 0));
            location.reload();
          }, 5000);

        }, 1500);
      }
    };
  </script>

</body>
</html>
